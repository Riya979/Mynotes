<script>
    let dayOfWeek=Math.floor
    (Math.random()*7+1)
let dayName= String;
// <button onClick="we()"></button>


switch (dayOfWeek) {
    case 1:
        dayName = "Monday";
        break;
    case 2:
        dayName = "Tuesday";
        break;
    case 3:
        dayName = "Wednesday";
        break;
    case 4:
        dayName = "Thursday";
        break;
    case 5:
        dayName = "Friday";
        break;
    case 6:
        dayName = "Saturday";
        break;
    case 7:
        dayName = "Sunday";
        break;
    // default:
    //     dayName = "Invalid day";
}

console.log(`Today is ${dayName}`);

</script>
