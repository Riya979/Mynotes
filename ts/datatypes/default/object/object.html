<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <div id="root"></div>
    <script>
        
        let item1={

        }
       let item2={

        let a=[item1,item2]
