<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script>
        for(i=0;i<0;i++){
            let div=document.getElementById('root')
            let img=document.createElement('img')
            img.src="https://via.placeholder.com/600/92c952"
            img.style.height="200px"
            div.appendChild(img)
        }
        async function photos(){
            let data=fetch('https://jsonplaceholder.typicode.com/photos')
            let mydata=await(await data).json()
            mydata.map((item)=>{
                let div=document.getElementById('root')
            let img=document.createElement('img')
            img.src=item.url
            img.style.height="200px"
            div.appendChild(img)

            })

        }
        photos()
    </script>
</body>
</html>
